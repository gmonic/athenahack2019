    <head>

    <body>
        <h1>
            Welcome to your Ranking
        </h1>

        <h3>
            Your points are added granting you value prizes! Explore our latest voucher and surprises!
        </h3>

        <h3>
          If you've recycled please click on "I've Recycled" and claim your points
        </h3>

        <div>
          <button id="points" onclick="Currentpoints();"> View your current points </button>
      </div>

      <div id="after_submit">
        <p id="current_points"></p>
  

        </div>


        <!--
          prompt from the button and adds custom buttons according to tier
        -->
        <div>
            <button id="recycled" onclick="TierSpec();"> I've Recycled </button>
        </div>
        
        <div id="after_submit">
            <p id="tier_achieved"></p>
            <p id="points_you_have"></p>

            </div>
      

        <!--
          I want to print out the Variables
        -->
        
        <div onload="document.innerHTML('Your Tier:' [tier] + ' Points: ' + points)"></div>
